<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Masters</title>
    <link rel="stylesheet" href="./wordmasters.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"rel="stylesheet"/>
</head>
<body>
    <header>
        <h1 class="page-header">Word Masters</h1>
    </header>

    <div class="spin-container">
        <div class="spinner"></div>
    </div>

    <section class="game-box">
        <div class="in-row-1">
            <div class="input in-1-1"></div>
            <div class="input in-1-2"></div>
            <div class="input in-1-3"></div>
            <div class="input in-1-4"></div>
            <div class="input in-1-5"></div>
        </div>

        <div class="in-row-2">
            <div class="input in-2-1"></div>
            <div class="input in-2-2"></div>
            <div class="input in-2-3"></div>
            <div class="input in-2-4"></div>
            <div class="input in-2-5"></div>
        </div>

        <div class="in-row-3">
            <div class="input in-3-1"></div>
            <div class="input in-3-2"></div>
            <div class="input in-3-3"></div>
            <div class="input in-3-4"></div>
            <div class="input in-3-5"></div>
        </div>

        <div class="in-row-4">
            <div class="input in-4-1"></div>
            <div class="input in-4-2"></div>
            <div class="input in-4-3"></div>
            <div class="input in-4-4"></div>
            <div class="input in-4-5"></div>
        </div>

        <div class="in-row-5">
            <div class="input in-5-1"></div>
            <div class="input in-5-2"></div>
            <div class="input in-5-3"></div>
            <div class="input in-5-4"></div>
            <div class="input in-5-5"></div>
        </div>

        <div class="in-row-6">
            <div class="input in-6-1"></div>
            <div class="input in-6-2"></div>
            <div class="input in-6-3"></div>
            <div class="input in-6-4"></div>
            <div class="input in-6-5"></div>
        </div>
    </section>

    <script src="./wordmasters.js"></script>
</body>
</html>
